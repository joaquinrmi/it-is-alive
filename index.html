<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>It's Alive!</title>
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">

   <style type="text/css">
      html, body, canvas
      {
         margin: 0;
      }

      canvas
      {
         display: block;
      }

      #app
      {
         margin: 0;
         padding: 0;
         width: 100vw;
         height: 100vh;
      }
   </style>
</head>
<body>
   <div id="app"></div>

   <script src="src/alive_code.js"></script>
   <script type="text/javascript">
      const aliveCode = new AliveCode(document.getElementById("app"));
      aliveCode.setFontFamily("'Inconsolata'");
      aliveCode.lines = [
         [
            new TextToken("var", 4, 1, true),
            new TextToken(" message", 1, 1),
            new TextToken(" =", 2, 2),
            new TextToken(" \"Hello World!\"", 3, 3),
            new TextToken(";", 1, 1)
         ],
         [
            new TextToken("// Good bye World!", 0, true)
         ]
      ];
      aliveCode.colorPalette = [
         "rgb(64,76,100)",
         "rgb(200,200,200)",
         "rgb(236,116,84)",
         "rgb(34,154,138)",
         "rgb(175,110,175)",
      ];

      aliveCode.start();
   </script>
</body>
</html>
